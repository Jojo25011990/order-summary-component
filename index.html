<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__imgbox">
				<img
					src="./images/illustration-hero.svg"
					alt="A person wearing headphones and enjoying music ðŸ˜‰"
				/>
			</div>

			<div class="card__content">
				<h2 class="card__heading">Order Summary</h2>
				<p class="card__description">
					You can now listen to millions of songs, audiobooks, and
					podcasts on any device anywhere you like!
				</p>

				<div class="card__price">
					<img
						src="./images/icon-music.svg"
						alt="Music notes icon ðŸŽµ"
					/>

					<p class="card__price-plan">
						<strong class="card__price-name">Annual Plan</strong>
						$59.99/year
					</p>

					<a href="#" class="card__price-change">Change</a>
				</div>

				<button class="card__btn-payment">Proceed to Payment</button>

				<button class="card__btn-cancel">Cancel Order</button>
			</div>
		</div>

		<div class="attribution" hidden>
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jozef Kudrna</a>.
		</div>
	</body>
</html>
